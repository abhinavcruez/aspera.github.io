<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPERA 5.0 | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Rajdhani', sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            width: 100%;
            pointer-events: none; /* Let clicks pass through to canvas if needed */
        }

        .glitch-text {
            font-family: 'Orbitron', sans-serif;
            position: relative;
            color: white;
            mix-blend-mode: lighten;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            width: 100%;
            background: black;
            clip: rect(0, 0, 0, 0);
        }

        .glitch-text::before {
            left: -2px;
            text-shadow: 2px 0 #ff00c1;
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: 2px;
            text-shadow: -2px 0 #00fff9;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(20px, 9999px, 15px, 0); }
            20% { clip: rect(60px, 9999px, 70px, 0); }
            40% { clip: rect(20px, 9999px, 35px, 0); }
            60% { clip: rect(80px, 9999px, 85px, 0); }
            80% { clip: rect(10px, 9999px, 40px, 0); }
            100% { clip: rect(50px, 9999px, 60px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(50px, 9999px, 40px, 0); }
            40% { clip: rect(80px, 9999px, 90px, 0); }
            60% { clip: rect(30px, 9999px, 35px, 0); }
            80% { clip: rect(70px, 9999px, 80px, 0); }
            100% { clip: rect(20px, 9999px, 30px, 0); }
        }

        .subtitle {
            letter-spacing: 0.5em;
            opacity: 0;
            animation: fadeIn 2s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.8; transform: translateY(0); }
        }
        
        .glow-cursor {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.3);
            position: absolute;
            pointer-events: none;
            z-index: 3;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>

    <!-- 3D Background -->
    <div id="canvas-container"></div>

    <!-- Main Content -->
    <div id="content" class="px-4">
        <h1 class="glitch-text text-6xl md:text-8xl lg:text-9xl font-black mb-6" data-text="ASPERA 5.0">
            ASPERA 5.0
        </h1>
        <p class="subtitle text-xl md:text-2xl text-cyan-300 font-light uppercase tracking-[0.5em]">
            Coming Soon
        </p>
        
        <!-- Optional Date or Tagline -->
        <div class="mt-12 flex justify-center gap-8 opacity-60 text-sm md:text-base font-mono">
            <div class="border-t border-cyan-500 pt-2">IMMERSIVE</div>
            <div class="border-t border-purple-500 pt-2">FUTURISTIC</div>
            <div class="border-t border-white pt-2">2026</div>
        </div>
    </div>

    <script>
        // --- THREE.JS SETUP ---
        const scene = new THREE.Scene();
        // Add subtle fog for depth
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- OBJECTS ---
        
        // 1. The Core Sphere (Wireframe)
        const geometry = new THREE.IcosahedronGeometry(10, 2);
        const material = new THREE.MeshBasicMaterial({ 
            color: 0x222222, 
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // 2. The Particles (Outer Shell)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 1500;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            // Spread particles in a large area
            posArray[i] = (Math.random() - 0.5) * 100; 
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.15,
            color: 0x00ffff, // Cyan
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);
        
        // 3. Floating Geometric Shapes (Accent)
        const shapesGroup = new THREE.Group();
        const geoShape = new THREE.OctahedronGeometry(1, 0);
        const matShape = new THREE.MeshBasicMaterial({ color: 0xff00c1, wireframe: true });
        
        for (let i = 0; i < 5; i++) {
            const mesh = new THREE.Mesh(geoShape, matShape);
            mesh.position.set(
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 40,
                (Math.random() - 0.5) * 20
            );
            shapesGroup.add(mesh);
        }
        scene.add(shapesGroup);


        // --- INTERACTION ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });
        
        // Touch support
        document.addEventListener('touchmove', (event) => {
            if (event.touches.length > 0) {
                mouseX = (event.touches[0].clientX - windowHalfX);
                mouseY = (event.touches[0].clientY - windowHalfY);
            }
        });

        // --- ANIMATION LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            // Rotate core sphere slowly
            sphere.rotation.y += 0.002;
            sphere.rotation.x += 0.001;

            // Particles rotation + mouse interaction
            particlesMesh.rotation.y += 0.0005;
            particlesMesh.rotation.y += 0.05 * (targetX - particlesMesh.rotation.y);
            particlesMesh.rotation.x += 0.05 * (targetY - particlesMesh.rotation.x);
            
            // Pulse effect for particles
            const scale = 1 + Math.sin(elapsedTime * 0.5) * 0.05;
            particlesMesh.scale.set(scale, scale, scale);

            // Animate floating shapes
            shapesGroup.children.forEach((mesh, i) => {
                mesh.rotation.x += 0.01 * (i + 1);
                mesh.rotation.y += 0.01 * (i + 1);
                mesh.position.y += Math.sin(elapsedTime + i) * 0.02;
            });

            renderer.render(scene, camera);
        }

        // Start animation
        animate();

        // --- RESIZE HANDLER ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

    </script>
</body>
</html>
